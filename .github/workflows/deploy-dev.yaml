name: prueba de despliegue  
on:
  push:
    branches:
      feature/*

env: 
  node-version: 18.16.0
  angular-version: 12.2.18
  cashify-version: 0.0.1
  s3-bucket: cashify-dev

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src
    steps:
      -name: checkout
      uses: actions/checkout@v3
      -name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.node-version }}
      -name: Install angular
      run: npm i @angular/cli@${{ env.angular-version }}
      -name: Install dependencies
      run: npm Install
      -name: test
      run: npm run test:prod

  build:
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: src
    steps:
      -name: checkout
      uses: actions/checkout@v3
      -name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.node-version }}
      -name: Install angular
      run: npm i @angular/cli@${{ env.angular-version }}
      -name: build proyecto
      run: npm run build
      -name: generar zip
      run: zip -r ../dist.zip ../dist
      -name: guardar artefacto
      uses: actions/upload-artifact@v3
      with:
        name: cashify-{env.cashify-version}
        path: dist.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      -name: configurar credenciales de aws
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
      -name: descargar artefacto
      uses: actions/download-artifact@v3
      with:
        name: cashify-{env.cashify-version}
      -name: unzip de artefacto
      uses: montudor/action-unzip@v1
      with:
        args: unzip -qq dist.zip d
      -name: desplegar en s3
      run: aws s3 cp ../dist/cashify/. s3://{env.s3-bucket} --recursive